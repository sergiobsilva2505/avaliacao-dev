<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Exame</title>
</head>
<body class="bg-secondary">
<div layout:fragment="conteudo">
    <div class="container">
        <form th:action="@{/exames}" th:object="${newExamForm}" method="post">

            <div class="card mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <a th:href="@{/exames}" class="btn btn-success">Exames</a>
                        </div>

                        <div class="col-sm">
                            <h5 class="card-title">Novo Exame</h5>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row align-items-center">
                        <label for="rowid" class="col-sm-1 col-form-label text-center">
                            CÃ³digo:
                        </label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="rowid" name="rowid"
                                   readonly="true"/>
                        </div>
                    </div>

                    <div class="row align-items-center mt-3">
                        <label for="name" class="col-sm-1 col-form-label text-center">Nome:</label>
                        <div class="col-sm-5">
                            <input th:field="*{name}" type="text" class="form-control" id="name" name="name"/>
                            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary col-sm-4 offset-sm-1">Salvar</button>
                        <button type="reset" class="btn btn-secondary col-sm-4 offset-sm-2">Limpar Formulario</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
