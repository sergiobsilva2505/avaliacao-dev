<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>ExamesRealizados</title>
</head>
<body class="bg-secondary">
<div layout:fragment="conteudo">
    <div class="container">
        <form th:action="@{/exames-funcionarios}" th:object="${newEmployeeExamForm}" method="post">

            <div class="card mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <a th:href="@{/exames-funcionarios}" class="btn btn-success">Exames realizados</a>
                        </div>

                        <div class="col-sm">
                            <h5 class="card-title">Exame funcion치rio</h5>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row align-items-center">
                        <label for="rowid" class="col-sm-2 col-form-label text-end">C칩digo:</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="rowid" name="rowid" readonly="true"/>
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <label for="accomplishedAt" class="col-sm-2 col-form-label text-end">Realizao em:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="datetime-local" th:field="*{accomplishedAt}" id="accomplishedAt" name="accomplishedAt"/>
                            <span style="color: red" th:if="${#fields.hasErrors('accomplishedAt')}" th:errors="*{accomplishedAt}"></span>
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <label for="employeeId" class="col-sm-2 col-form-label text-end">Cod. funcion치rio:</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="number" th:field="*{employeeId}" id="employeeId" name="employeeId"/>
                            <span style="color: red" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></span>
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <label for="examId" class="col-sm-2 col-form-label text-end">C칩d. exam:</label>
                        <div class="col-sm-4">
                            <input th:field="*{examId}" type="number" class="form-control"  id="examId" name="examId"/>
                            <span style="color: red" th:if="${#fields.hasErrors('examId')}" th:errors="*{examId}"></span>
                        </div>
                    </div>

                </div>

                <div class="card-footer">
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary col-sm-4 offset-sm-1">Salvar</button>
                        <button type="reset" class="btn btn-secondary col-sm-4 offset-sm-2">Limpar Formulario</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
