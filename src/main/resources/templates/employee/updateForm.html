<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>CadastroFuncionario</title>
</head>
<body class="bg-secondary">
<div layout:fragment="conteudo">
    <div class="container">
        <form th:action="@{/funcionarios/{id}(id=${employeeView.rowid})}" th:object="${updateEmployeeForm}"
              method="post">
            <input type="hidden" name="_method" value="put">

            <div class="card mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <a th:href="@{/employees}" class="btn btn-success">Funcionarios</a>
                        </div>

                        <div class="col-sm">
                            <h5 class="card-title">Atualiza Funcionario</h5>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row align-items-center">
                        <label for="rowid" class="col-sm-1 col-form-label text-center">
                            CÃ³digo:
                        </label>

                        <div class="col-sm-2">
                            <input th:field="${employeeView.rowid}" th:value="${employeeView.rowid}" type="text"
                                   class="form-control" id="rowid" readonly="true"/>
                        </div>
                    </div>

                    <div class="row align-items-center mt-3">
                        <label for="nome" class="col-sm-1 col-form-label text-center">Nome:</label>
                        <div class="col-sm-5">
                            <input th:field="${employeeView.name}" th:value="${employeeView.name}"
                                   class="form-control" id="nome"/>
                            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary col-sm-4 offset-sm-1">Salvar</button>
                        <button type="reset" class="btn btn-secondary col-sm-4 offset-sm-2">Limpar Formulario</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
