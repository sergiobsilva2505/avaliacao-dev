
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CadastrarExames</title>
    <link rel='stylesheet' th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body class="bg-secondary">
<div class="container">
    <div class="row mt-5 mb-2">
        <div class="col-sm p-0">
            <form action="/filtrarExames.action">
                <div class="input-group">
                    <label class="input-group-text" for="opcoesCombo">
								<strong>BUSCAR POR:</strong>
                    </label>
                    <select class="form-select"  id="opcoesCombo">
                        <option value="">Escolha</option>
                        <option th:each="opcao : ${opcoesComBuscarExames}" th:value="${opcao}" th:text="${opcao.descricao}"></option>
                    </select>
                    <input class="form-control" id="nome" name="filtrar.valorBusca">
                    <button class="btn btn-primary" type="submit">PESQUISAR</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <table class="table table-light table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th class="text-end mt-5">AÇÃO</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each = "exame : ${exames}">
                    <td th:text="${exame.rowid}"></td>
                    <td th:text="${exame.nome}"></td>
                    <td class="text-end">
                        <a class="btn btn-warning text-white" th:href="@{/exames/{id}(id=${exame.rowid})}">EDITAR</a>
                        <a class="btn btn-danger" data-bs-toggle="modal" th:data-bs-exameid="@{/exames/{id}(id=${exame.rowid})}" data-bs-target="#confirmarExclusao">DELETAR</a>
                    </td>
                </tr>
            </tbody>

            <tfoot class="table-secondary">
            <tr>
                <td colspan="3">
                    <a th:href="@{/exames/form}" class="btn btn-success">NOVO</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="row">

    </div>
</div>

<div  class="modal fade" id="confirmarExclusao"
      data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">CONFIRMAÇÃO DE EXCLUSÃO</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <span>DESEJA EXCLUIR ?</span>
            </div>

            <div class="modal-footer">
                <a class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                    NAO
                </a>

                <form id="excluir" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-primary" style="width: 75px;">SIM</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
