<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>ExamesRealizados</title>
</head>
<body class="bg-secondary">
<div layout:fragment="conteudo">
    <div class="container">
        <form th:action="@{/exames-funcionarios/{id}(id=${exameFuncionario.rowid})}" th:object="${updateExameFuncionarioForm}" method="post">
            <input type="hidden" name="_method" value="put">

            <div class="card mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <a th:href="@{/exames-funcionarios}" class="btn btn-success">Exames realizados</a>
                        </div>

                        <div class="col-sm">
                            <h5 class="card-title">Atualiza exames realizados</h5>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row align-items-center">
                        <label for="rowid" class="col-sm-2 col-form-label text-center">Código:</label>
                        <div class="col-sm-2">
                            <input th:field="${exameFuncionario.rowid}" th:value="${exameFuncionario.rowid}" type="text"
                                   class="form-control" id="rowid" readonly="true"/>
                        </div>
                    </div>

                    <div class="row align-items-center mt-3">
                        <label for="exames" class="col-sm-2 col-form-label text-end">Cód. exame:</label>
                        <div class="col-sm-4">
                            <input th:field="${exameFuncionario.exameId}"
                                   th:value="${exameFuncionario.exameId}"
                                   class="form-control"
                                   th:list="examesList"
                                   id="exames"
                                   placeholder="Digite para pesquisar..."
                            >
                            <datalist id="examesList">
                                <option th:each="exame : ${exames}"  th:value="${exame.rowid} == exameFuncionario.exameId ? exame.nome}" th:text="${exame.nomeExame}">[[]]
                            </datalist>
<!--                            <span style="color: red" th:if="${#fields.hasErrors('exameId')}" th:errors="*{exameId}"></span>-->
                        </div>
                    </div>

<!--                    <div class="row align-items-center mt-3">-->
<!--                        <label for="funcionarioId" class="col-sm-2 col-form-label text-end">Cod. funcionario:</label>-->
<!--                        <div class="col-sm-4">-->
<!--                            <input class="form-control" type="number" th:field="${exameFuncionario.funcionarioId}" th:value="${exameFuncionario.funcionarioId}" id="funcionarioId" name="funcionarioId"/>-->
<!--                            <span style="color: red" th:if="${#fields.hasErrors('funcionarioId')}" th:errors="*{funcionarioId}"></span>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>

                <div class="card-footer">
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary col-sm-4 offset-sm-1">Salvar</button>
                        <button type="reset" class="btn btn-secondary col-sm-4 offset-sm-2">Limpar Formulario</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
